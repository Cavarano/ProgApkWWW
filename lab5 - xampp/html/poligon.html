<div id="animacjaTestowa1" class="test-block">Kliknij, a się powiększę</div>

<div id="animacjaTestowa2" class="test-block">Najedź kursorem, a się powiększę</div>

<div id="animacjaTestowa3" class="test-block">Klikaj, abym urósł</div>

<div id="animacjaTestowa4"><img src="images/burdzchalifa.jpg" class="photo" alt="burdz chalifa" style="height: auto; width: 200px; float: right"></div>

    <script>
        $("#animacjaTestowa1").on("click", function(){
            $(this).animate({
                width: "500px",
                opacity: 0.4,
                fontSize: "3em",
                borderWidth: "10px"
            }, 1500);
        });


        $("#animacjaTestowa2").on("mouseover", function(){
            $(this).animate({
                width: 300
            }, 100);
        }).on("mouseout", function(){
            $(this).animate({
                width: 200
            }, 100);
        });

        $("#animacjaTestowa3").on("click", function() {
            if (!$(this).is(":animated")) {
                $(this).animate({
                    width: "+=50",
                    height: "+=10",
                    opacity: "+=0.1"
                }, {
                    duration: 1000
                });
            }
        });

        $(".photo").on("click", function(){
            $(this).animate({
                width: 400,
                height: 800
            }, 100).height(300).width(400);
        }).on("mouseout", function(){
            $(this).animate({
                width: 200,
                height: 400
            }, 100);
        });

    </script>
